spring.application.name=backend

# ================================
# 1. Cau hinh Co so Du lieu PostgreSQL
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5432/TaskManagement
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
# Tao hoac cap nhat bang trong co so du lieu
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
# Hien thi SQL khi Spring JPA chay
spring.jpa.properties.hibernate.format_sql=true
# Dinh dang SQL
spring.datasource.time-zone=UTC
# Cau hinh moi gi?

# ================================
# 2. Cau hinh WebSocket
# ================================
spring.websocket.enabled=true
spring.websocket.endpoint=/ws
# Endpoint WebSocket
spring.websocket.sockjs=true
# Su dung SockJS de ho tro cac trinh duyet khong ho tro WebSocket

# ================================
# 3. Cau hinh Kafka (Producer & Consumer)
# ================================
# Kafka broker dia chi
spring.kafka.bootstrap-servers=localhost:9092

# Cau hinh Consumer
spring.kafka.consumer.group-id=my-group
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Cau hinh Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# ================================
# 4. Cau hinh Spring Security (JWT)
# ================================
# Cau hinh JWT (Secret Key va thoi gian het han token)
spring.security.jwt.secret-key=mysecretkey_04102003
spring.security.jwt.expiration=3600
# Thoi gian het han cua JWT (seconds)

